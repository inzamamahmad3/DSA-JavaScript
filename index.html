<body>
    <h1 style="text-align: center ;">Hello World</h1>
    <script>
         function rev(str){
    const arr = str.split('');
    arr.reverse();
    const res = arr.join('')
    return res;
 }

 console.log( rev("Inzamam"))
    </script>
